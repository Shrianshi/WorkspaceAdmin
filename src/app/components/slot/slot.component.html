<app-navbar></app-navbar>

<header class="row py-4 border-bottom">
  <div class="col-sm-6">
    <h6 class="">Book a room </h6>
  </div>

  <div class="col-sm-4 px-1">
    <nav class="navbar">
      <form class="container-fluid  d-flex">
        <div class="input-group">
          <span class="search input-group-text" id="basic-addon1"><i class="fa fa-magnifying-glass"
              style="color: #a1a3a5;"></i></span>
          <input type="text" class="search form-control no-border" placeholder="Search Employees"
            aria-label="Search Employees" aria-describedby="basic-addon1">
        </div>
      </form>
    </nav>

  </div>
  <div class="col-sm-2" style="position:relative">
    <img src="assets/img/bell.svg">
    <span class="badge bg-danger rounded-circle p-1" style=" position:absolute; left:21px; top:3px">
      <span class="visually-hidden">Hello</span>
    </span>
    <button class="avatar-btn mx-2" type="submit"></button>HR admin
  </div>
</header>

<body class="body container-fluid mt-3" id="article">
  <main class="row">
    <div class="col-sm-8">


      <form [formGroup]="bookroomForm" (ngSubmit)="onSubmit()">
        <div class="facilities">
          <div class="facility">
            <img class="facilitiesImage" src="assets/images/Capacity.svg" alt="CapacityImage" />
            <div>
              <p class="facilityHeader">Capacity:</p>
              <p>12 People</p>
            </div>
          </div>
          <div class="facility">
            <img class="facilitiesImage" src="assets/images/Presentation.svg" alt="PresentationImage" />
            <div>
              <p class="facilityHeader">Presentation:</p>
              <p>32inch Tv</p>
            </div>
          </div>
          <div class="facility AdditionalFacility">
            <img class="facilitiesImage" src="assets/images/Additional.svg" alt="AdditionalImage" />
            <div>
              <p class="facilityHeader">Additional</p>
              <p>Whiteboard</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <p class="MeetingTitle">Meeting Name</p>
          <input type="text" placeholder="Description" class="MeetingInput" formControlName="meetingTitle" class="form-control"/>
        </div>
        <div>
          <p class="MeetingTitle">Book Slot</p>
          <div class="BookingSlot row">
            <div class="col-sm-4 form-group">
              <fieldset class="fieldsetdetails">
                <input type="date" class="basicDetails small form-control">
              </fieldset>
            </div>
            <div class="col-sm-5">
              <fieldset class="fieldsetdetails form-group">
                <img src="assets/images/Loaction.svg" alt="" />
                &nbsp;
                <!-- <legend class="bookingInfo">Location</legend> -->
                <select class="basicDetails small form-control" formControlName="location">
                  <option value="">Location</option>
                  <option value="Ratha Tek, Chennai">Ratha Tek, Chennai</option>
                  <option value="Elcot Sez, Coimbatore">Elcot Sez, Coimbatore</option>
                  <option value="Navarathna Gardens, Bangalore">Navarathna Gardens, Bangalore</option>
                  <option value="Futura, Pune">Futura, Pune</option>
                </select>
              </fieldset>
            </div>
            <div class="col-sm-3">
              <fieldset class="fieldsetdetails form-group">
      
                <img src="assets/images/Peopledark.svg" alt="" />
                &nbsp;
                <input type="number" formControlName="numberOfParticipants" class="basicDetails small form-control" min="1" max="12" placeholder="no. of emp">
              </fieldset>
            </div>
          </div>
        </div>
        <div>
          <p class="MeetingTitle">Select Start & End Time</p>
          <div class="row mb-3">
            <fieldset class="fieldsetdetails mx-3 col-sm-5 form-group">
              <b>Start: </b> <input type="date" formControlName="startTime" class="basicDetails small form-control">
            </fieldset>
            <fieldset class="fieldsetdetails mx-3  col-sm-5 form-group">
              <b>End: </b> <input type="date" formControlName="endTime" class="basicDetails small form-control">
            </fieldset>
          </div>

        </div>
        <div>
          <p class="MeetingTitle">The booking is for</p>
          <div class="BookingFor">
            <div class="BookingHrInfo">
              <img src="assets/images/KaniniLogo.svg" alt="HR Admin" />
              <p class="bookingclick">HR Admin</p>
            </div>
            <div class="BookingHrInfo">
              
              <button class="border border-0 bg-white"><img src="assets/images/AddSymbol.svg" alt="HR Admin"  /></button>
              <p class="bookingclick bookingclick1">Someone else</p>
            </div>
          </div>
        </div>
        <div class="bookingbtn">
          <button class="btn">Book a room</button>
          <a href="#" class="cancelBooking">Cancel</a>
        </div>
        </form>
        <div class="reservations">
          <p class="MeetingTitle">Reservations:</p>
          <!-- <select class="reservationDetails">
          <option value="Ratha Tek,Chennai">Today</option>
        </select> -->
          <input type="date" class="reservationDetails">
        </div>
        <div class="reservedDetails">
          <!-- <div class="reservationList">
            <img src="assets/images/KaniniLogo.svg" alt="CapacityImage" class="rerservedpersonimage" />
            <div>
              <p>Vishnu Venkatasen booked for today meeting</p>
              <p class="registredtime">03.00pm-5.00pm</p>
            </div>
          </div>
          <div class="reservationList">
            <img src="assets/images/KaniniLogo.svg" alt="CapacityImage" class="rerservedpersonimage" />
            <div>
              <p>Vishnu Venkatasen booked for today meeting</p>
              <p class="registredtime">03.00pm-5.00pm</p>
            </div>
          </div> -->
        </div>
   
    </div>

    <div class="col-sm-4">
      <img src="assets/images/spring1.png" height="450">
    </div>


  </main>

</body>
